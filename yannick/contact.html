    <header>

          alt="photo de profil"
          class="my-account" />

    </header>
    <main>
      <div class="left">
        <!-- DEBUT menu burger -->
        <label for="bg-menu"> ☰ </label>
        <input type="checkbox" id="bg-menu" />
        <!-- FIN menu burger -->
        <nav class="nav-bar">

      <!-- ICI Commence mon code-perso -->
      <div class="right">
        <section class="mon-code">
          <h2 class="contact-titre">Nous Contacter</h2>
          <form action="" method="get" class="form">
            <div class="form-contact">
              <input
                type="text"
                name="nom"
                id="nom"
                placeholder="Votre Nom"
                required />
            </div>
            <div class="form-contact">
              <input
                type="text"
                name="prenom"
                id="prenom"
                placeholder="Votre Prénom"
                required />
            </div>
            <div class="form-contact">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Votre email"
                required />
            </div>
            <div class="form-contact">
              <textarea
                name="message"
                id="message"
                placeholder="Votre Message"
                rows="10"
                cols="40"></textarea>
            </div>
            <div class="form-button">
              <input type="submit" value="Envoyer" />
            </div>
          </form>
        </section>
        <!-- FIN code-perso -->

          <section class="footer-box">

            <section class="footer-info">
              <h3 class="footer-titre">Coordonnées</h3>
              <article class="footer-adress">
                <p>8 rue Hozier</p>
                <p>13666</p>
                <p>Marseille</p>
              </article>
            </section>
          </section>
          <div class="copyright">
            <p>La Plateforme_2025</p>
          </div>
